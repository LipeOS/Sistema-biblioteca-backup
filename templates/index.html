<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>Biblioteca - CECA</h1>
        <div class="book-container">
            <h2>Adicionar Livro</h2>
            <form action="/add_book" method="POST">
                <div class="input-box">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Digite o título do livro" required>
                </div>
                <div class="input-box">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor" required>
                </div>
                <div class="input-box">
                    <label for="genero">Gênero</label>
                    <input type="text" id="genero" name="genero" placeholder="Digite o gênero do livro" required>
                </div>
                <div class="input-box">
                    <label for="editora">Editora</label>
                    <input type="text" id="editora" name="editora" placeholder="Digite a editora do livro" required>
                </div>
                <div class="input-box">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" name="ano" placeholder="Digite o ano de publicação" required>
                </div>
                <div class="input-box">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade de livros" required>
                </div>
                <button type="submit" class="btn">Adicionar Livro</button>
                <button><a href="{{ url_for('all_books') }}" class="btn">Ver Todos os Livros</a></button>
            </form>
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
